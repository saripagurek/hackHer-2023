    <div class="branding">
        <img id="logoimage" src="./images/Logo.png" />
        <h1 class="title">Graze</h1>

    <div class="RegistrationBox">
        <h1 id="signup">Share a Sale?</h1>
        <p>Contribute to Graze by sharing your experience with food pricing today.</p>

        <div class="UsernameBox">
            <div class="entryTitle">
                <h4>Food Item</h3>
            </div>
            <input type="text" id="username" placeholder="ex. Whole grain bread" />
        </div>

        <div class="EmailBox">
            <div class="entryTitle">
                <h4>Store Location</h3>
                    <div class="dropdown">
                        <button class="dropbtn">Select a store</button>
                        <div class="dropdown-content">
                            <a onClick="changeText1('Metro')" id="metro" href="#">Downtown Metro</a>
                            <a onClick="changeText1('Costco')" id="costco" href="#">Costco</a>
                            <a onClick="changeText1('Loblaws')" id="loblaws" href="#">Loblaws</a>
                            <a onClick="changeText1('Food Basics')" id="foodbasics" href="#">Food Basics</a>
                            <a onClick="changeText1('Giant Tiger')" id="gianttiger" href="#">Giant Tiger</a>
                        </div>
                    </div>
            </div>
        </div>

        <div class="PasswordBox">
            <div class="entryTitle">
                <h4>Price</h3>
            </div>
            <input type="text" id="password" placeholder="$XX.XX" />
        </div>

        <div class="PasswordBox">
            <div class="entryTitle">
                <h4>Was this a sale?</h3>
            </div>

            <input type="text" id="sale" placeholder="Yes/No" />
        </div>

        <div class="signUpButton" id="shareButton">
            <button id="share" onClick="createInput()">Share Now</button>
        </div>


    </div>
